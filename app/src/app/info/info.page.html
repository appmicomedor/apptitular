<ion-header>
  <ion-toolbar style="text-align: center;">
    <img src="assets/image/header.png" style="position: relative;z-index:11;width: 50%;max-width: 250px;">
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="user == null" style="text-align: center;padding-top: 100px;">
    <p style="font-size: 30px;">No Informaci贸n</p>
  </div>
  <div *ngIf="user != null">
    <div class="parent" style="padding-left: 20px;">
      <p style="font-weight: bold;font-size:20px;text-align: center;">Informaci贸n general</p>
    </div>
    <div style="font-size: 20px;font-weight: bold;padding-left: 20px;">Titular</div>
    <div style="padding-left: 20px;">
      <p style="padding-left: 10px;"><strong>Nombre:</strong> {{user['name']}}</p>
      <p style="padding-left: 10px;"><strong>Cta. Bancaria:</strong> {{user['bank'].acc_number}}</p>
    </div>
    <div style="font-size: 20px;font-weight: bold;padding-left: 20px;">Comensales</div>
    <div class="child" style="padding-left: 15px;">
      <div *ngIf="user['childs'].length > 0">
          <ion-card *ngFor="let child of user['childs']">
            <ion-card-header>
              <ion-card-title>{{child.name}}</ion-card-title>
              <ion-card-subtitle *ngIf="child.x_ise_centro && child.x_ise_centro!='false'">{{child.x_ise_centro}}</ion-card-subtitle>
            </ion-card-header>
          
            <ion-card-content>
              <ion-button size="medium" style="--color:#ffffff;--background:#00584c;" (click)="openCalendar(child)"><ion-icon name="calendar"></ion-icon>&nbsp;Calendario comedor</ion-button>                  
              <ion-button size="medium" style="--color:#ffffff;--background:#00584c;" (click)="openHistorico(child)"><ion-icon name="time"></ion-icon>&nbsp;Hist贸rico de peticiones</ion-button>                  
            </ion-card-content>
          </ion-card>
      </div>
      <div *ngIf="child_length == 0" style="text-align: center;padding-top: 20px;">
        No tiene comensales registrados
      </div>
    </div>
  </div>
  <div style="text-align: center;">
    <ion-button size="medium" style="width: 50%;margin:auto;margin-top: 30px;--color:#00584c;--background:#ffffff;" (click)="cerrarSesion()"  expand="block">Cerrar sesi贸n</ion-button>
  </div>
</ion-content>
